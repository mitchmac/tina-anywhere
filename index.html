    <div id="body">Body</div>

</div>

        fields: [

                name: 'body',

                component: 'markdown',
                selector: '#body'

        ],
        repo: 'mitchmac/tina-anywhere',
        repoContentFile: 'index.md'
    };
    tinaInit(tinaConfig);
